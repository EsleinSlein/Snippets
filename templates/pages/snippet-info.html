{% extends 'base.html' %}

{% block content %}
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        <form method="post" action="{% url 'snippet-edit' snippet.id %}">
            {% csrf_token %}
            <fieldset {% if not edit %} disabled {% endif %}>
                <div class="row disabled">
                    <div class="col col-8">
                        {% if not edit %}
                        Название: <input type="text" value={{ snippet.name }} class="form-control">
                        {% else %}
                            <label">Введите имя: </label><br>
                            <input type="text" name="name" value="{{snippet.name}}"/>
                        {% endif %}
                    </div>
                    <div class="col col-4">
                        Дата создания:<input disabled type="text" value="{{ snippet.creation_date }}"
                                             class="form-control">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">

                        {% if not edit %}
                        <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                            <p>
                                {{ snippet.code }}
                            </p>
                            {% else %}
                            Code:<br>
                            <textarea cols="53" rows="7" name="code">
                        {{ snippet.code }}
                    </textarea>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </fieldset>
            {% if edit %}
            <button style="margin-left:120px" type="submit">Сохранить</button>
            {% endif %}
        </form>
    </div>
</main>
{% endblock %}
